<div id="recipeEditBox" class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="row mb-3">
            <div class="col-md-9">
              <p class="underline">Fill out your recipe:</p>

            </div>
            <div class="col-md-3">
              <div class="row">
                <div class="col-6">
                  <button id="save" type="submit" class="btn">Save</button>
                </div>
                <div class="col-6">
                  <button id="cancel" type="button" class="btn">Cancel</button>
                </div>
              </div>
            </div>
         
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="name">Recipe name</label>
            <input style="max-width: fit-content;" type="text" id="name" class="form-control" formControlName = "name">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Desciption</label>
            <textarea type="text" id="description" class="form-control" rows="6" formControlName = "description"></textarea>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-xs-12" formArrayName="ingredients">
        <label class="mb-2" for="ingredients">Ingredients:</label>
     
          <div *ngFor="let ingredientCtrl of controls; let i = index" class="row" [formGroupName]="i" style="margin-bottom: 10px;">
            <div class="col-md-8 col-6">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-3">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-1">
              <button id="cancelButton"  class="btn"><img style="max-width: 20px;" id="cross" src="../../../assets/images/x.png" alt="cancel"></button>
            </div>
           </div>
         <hr>
         <div class="row">
          <div class="col-xs-12">
            <button id="addIngredientButton" type="button" (click)="onAddIngredient()" class="btn">Add Ingredient</button>
          </div>
         </div>
        </div>
      </div>
    </form>
  </div>
</div>
