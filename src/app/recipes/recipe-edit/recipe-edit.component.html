<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName = "name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Desciption</label>
            <textarea type="text" id="description" class="form-control" rows="6" formControlName = "description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
        <label for="ingredients">Ingredients:</label>
         <div *ngFor="let ingredientCtrl of controls; let i = index" class="row" [formGroupName]="i" style="margin-bottom: 10px;">
          <div class="col-xs-8">
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="col-xs-2">
            <input type="number" class="form-control" formControlName="amount">
          </div>
          <div class="col-xs-2">
            <button class="btn btn-danger">x</button>
          </div>
         </div>
         <hr>
         <div class="row">
          <div class="col-xs-12">
            <button type="button" (click)="onAddIngredient()" class="btn btn-success">Add Ingredient</button>
          </div>
         </div>
        </div>
      </div>
    </form>
  </div>
</div>
