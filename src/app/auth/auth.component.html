<div class="row">
    <div id="x" class="col">
    </div>
    <div class="col">
        <div class="row m-5">
            <div class="col-md-4 col-12">
                <div *ngIf="error" class="alert alert-danger">
                    <p>{{error}}</p>
                </div>
                <div style="text-align: center;" *ngIf="isLoading"><app-loading-spinner></app-loading-spinner></div>
                <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                    <div class="form-group">
                        <input placeholder="Email" type="email" class="form-control" name="email" ngModel required email>
                    </div>
                    <div class="form-group mt-3">
                        <input placeholder="Password" type="password" class="form-control" name="password" ngModel required minlength="6">
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{isLoginMode? 'Login':'Sign up'}}</button> | 
                        <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{isLoginMode?'Sign up':'Login'}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
